<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Búsqueda Avanzada</h1>

    <div class="form-group">
        <label for="codigoProyecto">Código del Proyecto</label>
        <input type="text" class="form-control" id="codigoProyecto" placeholder="Ingrese el código del proyecto">
    </div>

    <div class="form-group">
        <label for="nombreProyecto">Nombre</label>
        <input type="text" class="form-control" id="nombreProyecto" placeholder="">
    </div>

    <div class="form-group">
        <label for="estadoProyecto">Estado</label>
        <input type="text" class="form-control" id="estadoProyecto" placeholder="">
    </div>

    <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio">
    </div>

    <div class="form-group">
        <label for="fechaFin">Fecha de Finalización</label>
        <input type="date" class="form-control" id="fechaFin">
    </div>

    <div class="form-group mt-4">
        <button class="btn btn-primary" id="btnBuscar">Buscar</button>
        <button class="btn btn-secondary ml-2" id="btnLimpiar">Limpiar</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/busqueda.js"></script>
</body>
</html>
