<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div class="form-group">
            <label for="txtEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="txtEmail" name="email" placeholder="Introduce tu correo electrónico">
        </div>
        <div class="form-group">
            <label for="txtPassword">Contraseña</label>
            <input type="password" class="form-control" id="txtPassword" name="password" placeholder="Introduce tu contraseña">
        </div>
        <button type="submit" id="btnIniciar" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
